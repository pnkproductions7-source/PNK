<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNK Admin Panel</title>
    <link rel="cms-config-url" href="/admin/config.yml" type="text/yaml" />
</head>

<body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        // Use manual initialization to ensure control
        window.CMS_MANUAL_INIT = true;

        // Wait for everything to be ready before calling init
        window.onload = () => {
            if (window.CMS) {
                CMS.init();
            }
        };
    </script>
</body>

</html>
