backend:
  name: github
  repo: pnkproductions7-source/PNK
  branch: main
  auth_endpoint: /api/fallback

media_folder: "static/img/uploads"
public_folder: "/static/img/uploads"

collections:
  - name: "projects"
    label: "Projects"
    folder: "src/_data/projects"
    create: true
    delete: true
    extension: "json"
    format: "json"
    slug: "{{category}}-{{slug title}}"
    summary: "{{title}} – {{category}} – Σειρά {{order}}"
    sortable_fields: ["category", "order", "title"]
    fields:
      - {
          label: "Κατηγορία",
          name: "category",
          widget: "select",
          options: ["mystery", "artistic", "music", "promo"],
          required: true,
        }
      - { label: "Τίτλος", name: "title", widget: "string", required: true }
      - {
          label: "Περιγραφή",
          name: "description",
          widget: "markdown",
          required: false,
        }
      - {
          label: "Σύνδεσμος YouTube",
          name: "youtube_url",
          widget: "string",
          required: false,
          hint: "Αν θες βίντεο, βάλε το σύνδεσμο (π.χ. https://youtu.be/XXXXXX). Άφησε κενό αν θες μόνο εικόνα.",
        }
      - {
          label: "Εικόνα",
          name: "thumbnail",
          widget: "image",
          required: false,
          hint: "Ανέβασε την εικόνα για το gallery.",
        }
      - {
          label: "Σειρά εμφάνισης",
          name: "order",
          widget: "number",
          value_type: "int",
          default: 1,
          required: false,
          hint: "Άφησε 1 για να μπει στην αρχή. Βάλε 2,3,4,5,6 για σειρά. 7+ μπαίνει μετά.",
        }
